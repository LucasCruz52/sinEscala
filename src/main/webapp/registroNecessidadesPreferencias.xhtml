<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <p:tooltip />
                    <h1>Consulta de Usuários</h1>
                    <p:panelGrid columns="4" columnClasses="ui-grid-col-1,ui-grid-col-6, ui-grid-col-2, ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <p:outputLabel for="login" value="Login"/>
                        <p:inputText id="login"/>

                        <p:outputLabel for="perfil" value="Perfil"/>
                        <p:selectOneMenu id="perfil">
                            <f:selectItem itemLabel="Selecione..." itemValue="" />
                            <f:selectItem itemLabel="Administrador" itemValue="Xbox One" />
                            <f:selectItem itemLabel="Técnico" itemValue="PS4" />
                            <f:selectItem itemLabel="Enfermeiro" itemValue="Wii U" />
                        </p:selectOneMenu>

                        <p:outputLabel for="nome" value="Nome"/>
                        <p:inputText id="nome"/>

                        <p:outputLabel for="inativos" value="Incluir inativos"/>
                        <p:inputSwitch id="inativos"/>
                    </p:panelGrid>

                    <p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <p:commandButton id="btn" value="Pesquisar" icon="ui-icon-search" type="button"/>
                    </p:panelGrid>
                </div>
                <div class="card">
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-3, ui-grid-col-10 " layout="grid" styleClass="ui-panelgrid-blank form-group">

                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText style="width: 65%; margin-bottom:20px;"/>
                            <label>Nome</label>
                        </h:panelGroup>

                        <h:panelGroup styleClass="md-inputfield">
                            <p:selectOneRadio layout="responsive" columns="3">
                                <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                                <f:selectItem itemLabel="PS4" itemValue="PS+" />
                                <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                            </p:selectOneRadio>
                        </h:panelGroup>

                        <p:commandButton id="btn1" value="Cadastrar" icon="ui-icon-plus" styleClass="green-btn" type="button"/>

                    </p:panelGrid>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
