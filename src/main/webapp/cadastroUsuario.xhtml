<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <style>
        .panelGroup{
            padding: 15px;
        }
    </style>
    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1 style="margin-bottom: 25px;"><b>Cadastro de Usuário</b></h1>

                    <h:form>
                        <p:panelGrid id="grid" var="" columns="2" columnClasses="ui-grid-col-6, ui-grid-col-6 " layout="grid" styleClass="ui-panelgrid-blank form-group">

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText id="login" style="width: 65%; margin-bottom:20px;" value="usuarioService.usuario.login" required="true"/>
                                <label>Login*</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText style="width: 65%; margin-bottom:20px;" value="#{usuarioService.usuario.nome}"/>
                                <label>Nome*</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:password style="width: 65%; margin-bottom:20px;" value="#{Usuario.senha}"/>
                                <label>Senha*</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:password style="width: 65%; margin-bottom:20px;"/>
                                <label>Confirmar senha*</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText style="width: 65%; margin-bottom:20px;" value="#{Usuario.email}"/>
                                <label>Email*</label>
                            </h:panelGroup>

                            <p:selectOneMenu id="console" value="#{selectOneMenuView.console}" style="width: 65%; margin-bottom:20px;">
                                <f:selectItem itemLabel="Perfil*..." itemValue="" />
                                <f:selectItem itemLabel="Administrador" itemValue="Administrador" />
                                <f:selectItem itemLabel="Técnico" itemValue="Técnico" />
                                <f:selectItem itemLabel="Enfermeiro" itemValue="Enfermeiro" />
                            </p:selectOneMenu>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:calendar id="button" showOn="button" style="width: 65%; margin-bottom:20px;"/>
                                <label>Data de expiração</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                            </h:panelGroup>

                            <p:commandButton id="submitButton" value="Cadastrar" actionListener="#{usuarioService.cadastrarUsuario(UsuarioCadastro)}" styleClass="green-btn"/>

                        </p:panelGrid>
                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
