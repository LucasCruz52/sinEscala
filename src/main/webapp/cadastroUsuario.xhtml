<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <style>
        .panelGroup{
            padding: 15px;
        }
    </style>
    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1 style="margin-bottom: 25px;"><b>Cadastro de Usuário</b></h1>

                    <h:form>
                        <p:panelGrid id="grid" var="" columns="2" columnClasses="ui-grid-col-6, ui-grid-col-6 " layout="grid" styleClass="ui-panelgrid-blank form-group">

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText id="login" style="width: 65%; margin-bottom:20px;" value="#{usuarioService.login}" required="true"/>
                                <label>Login*</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText style="width: 65%; margin-bottom:20px;" value="#{usuarioService.nome}" onkeypress ="return onlyDigits(event)" required="true"/>
                                <label>Nome*</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:password style="width: 65%; margin-bottom:20px;" value="#{usuarioService.senha}" required="true"/>
                                <label>Senha*</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:password style="width: 65%; margin-bottom:20px;"/>
                                <label>Confirmar senha*</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText style="width: 65%; margin-bottom:20px;" value="#{usuarioService.email}" required="true"/>
                                <label>Email*</label>
                            </h:panelGroup>

                            <p:selectOneMenu id="console" value="#{usuarioService.idPerfil}" style="width: 65%; margin-bottom:20px;" required="true">
                                <f:selectItem itemLabel = "Perfil*" itemValue= "0" />
                                <f:selectItem itemLabel = "ADMINISTRADOR" itemValue= "1" />
                                <f:selectItem itemLabel = "TÉCNICO EM ENFERMAGEM" itemValue= "2" />
                                <f:selectItem itemLabel = "ENFERMEIRO" itemValue= "3" />
                            </p:selectOneMenu>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:calendar id="button" showOn="button" mindate="#{usuarioService.dataAtual}" value ="#{usuarioService.dataExpiracao}" style="width: 65%; margin-bottom:20px;">
                                </p:calendar>
                                <label>Data de expiração</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                            </h:panelGroup>

                            <p:commandButton id="submitButton" value="Cadastrar" actionListener="#{usuarioService.cadastrar}" styleClass="green-btn"/>

                        </p:panelGrid>
                    </h:form>
                </div>
            </div>
        </div>
<script>
//<![CDATA[
	function onlyDigits(evt) {
    var charCode = (evt.which) ? evt.which : event.keyCode         
		if (charCode > 31 && (charCode < 48 || charCode > 57))
      		return true;
   		return false;
	}
//]]>
</script>
    </ui:define>

</ui:composition>
