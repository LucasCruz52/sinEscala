<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <style>
        .panelGroup{
            padding: 15px;
        }
    </style>
    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1 style="margin-bottom: 25px;"><b>Cadastro de Unidade de Internação</b></h1>
                    <p:panelGrid columns="3" columnClasses="ui-grid-col-6, ui-grid-col-6 " layout="grid" styleClass="ui-panelgrid-blank form-group">

                        <h:panelGroup styleClass="md-inputfield">
                            <p:outputLabel for="nome" value="Nome" />
                            <p:inputText id="nome" required="true" value="#{unidadeService.nome}" style="width: 65%; margin-bottom:20px;" >
                            </p:inputText>
                        </h:panelGroup>

                        <h:panelGroup styleClass="md-inputfield">
                           <p:outputLabel for="descricao" value="Descrição" />
                           <p:inputText id="descricao" required="true" value="#{unidadeService.descricao}" style="width: 65%; margin-bottom:20px;" >
                            </p:inputText>
                        </h:panelGroup>

                        <h:panelGroup styleClass="md-inputfield">
                           <p:outputLabel for="sigla" value="Sigla" />
                            <p:inputText id="sigla" required="true" value="#{unidadeService.sigla}" style="width: 65%; margin-bottom:20px;"> 
                            </p:inputText>
                        </h:panelGroup>

                        <h:panelGroup styleClass="md-inputfield">
                        </h:panelGroup>

                        <p:commandButton id="btn" value="Cadastrar" action="#{unidadeService.cadastrar()}"  icon="ui-icon-plus" styleClass="green-btn" />

                    </p:panelGrid>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
