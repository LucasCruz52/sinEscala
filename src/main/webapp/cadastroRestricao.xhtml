<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <style>
        .panelGroup{
            padding: 15px;
        }
    </style>
    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1 style="margin-bottom: 25px;"><b>Cadastro de Restrição</b></h1>
                    <p:panelGrid columns="4" columnClasses="ui-grid-col-3, ui-grid-col-2, ui-grid-col-3, ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank form-group">

                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText style="width: 85%;"/>
                            <label>Descrição</label>
                        </h:panelGroup>

                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText style="width: 45%;"/>
                            <label>Sigla</label>
                        </h:panelGroup>

                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText style="width: 50%;"/>
                            <label>Horas de Trabalho</label>
                        </h:panelGroup>

                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText style="width: 50%;"/>
                            <label>Horas de Folga</label>
                        </h:panelGroup>

                        <p:commandButton id="btn" value="Cadastrar" icon="ui-icon-plus" styleClass="green-btn" type="button"/>

                    </p:panelGrid>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
