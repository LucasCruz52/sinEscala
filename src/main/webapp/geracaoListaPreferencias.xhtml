<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>Geração de Lista de Preferências</h1>
                    <p:panelGrid columns="6" columnClasses="ui-grid-col-1,ui-grid-col-3, ui-grid-col-1,ui-grid-col-3, ui-grid-col-1,ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <p:outputLabel for="ano" value="Ano"/>
                        <p:selectOneMenu id="ano">
                            <f:selectItem itemLabel="Selecione..." itemValue="" />
                            <f:selectItem itemLabel="2018" itemValue="2018" />
                            <f:selectItem itemLabel="2017" itemValue="2017" />
                            <f:selectItem itemLabel="2016" itemValue="2016" />
                        </p:selectOneMenu>

                        <p:outputLabel for="mes" value="Mês"/>
                        <p:selectOneMenu id="mes">
                            <f:selectItem itemLabel="Selecione..." itemValue="" />
                            <f:selectItem itemLabel="Janeiro" itemValue="1" />
                            <f:selectItem itemLabel="Fevereiro" itemValue="2" />
                            <f:selectItem itemLabel="Março" itemValue="3" />
                        </p:selectOneMenu>

                        <p:outputLabel for="unidade" value="Unidade"/>
                        <p:selectOneMenu id="unidade">
                            <f:selectItem itemLabel="Selecione..." itemValue="" />
                            <f:selectItem itemLabel="Unidade 1" itemValue="1" />
                            <f:selectItem itemLabel="Unidade 2" itemValue="2" />
                            <f:selectItem itemLabel="Unidade 3" itemValue="3" />
                        </p:selectOneMenu>

                    </p:panelGrid>

                    <p:commandButton id="btn" value="Gerar" action="#{preferenciaMensalService.gerarListaPreferenciasUnidade()}" icon="ui-icon-plus" styleClass="green-btn" type="button"/>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
