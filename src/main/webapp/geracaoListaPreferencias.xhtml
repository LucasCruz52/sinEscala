<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>Geração de Lista de Preferências</h1>
                    <p:panelGrid columns="6" columnClasses="ui-grid-col-1,ui-grid-col-3, ui-grid-col-1,ui-grid-col-3, ui-grid-col-1,ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <p:outputLabel for="ano" value="Ano"/>
                        <p:selectOneMenu id="ano">
                            <f:selectItem itemLabel="Selecione..." itemValue="" />
                            <f:selectItem itemLabel="2018" itemValue="Xbox One" />
                            <f:selectItem itemLabel="2017" itemValue="PS4" />
                            <f:selectItem itemLabel="2016" itemValue="Wii U" />
                        </p:selectOneMenu>

                        <p:outputLabel for="mes" value="Mês"/>
                        <p:selectOneMenu id="mes">
                            <f:selectItem itemLabel="Selecione..." itemValue="" />
                            <f:selectItem itemLabel="Janeiro" itemValue="Xbox One" />
                            <f:selectItem itemLabel="Fevereiro" itemValue="PS4" />
                            <f:selectItem itemLabel="Março" itemValue="Wii U" />
                        </p:selectOneMenu>

                        <p:outputLabel for="unidade" value="Unidade"/>
                        <p:selectOneMenu id="unidade">
                            <f:selectItem itemLabel="Selecione..." itemValue="" />
                            <f:selectItem itemLabel="Unidade 1" itemValue="Xbox One" />
                            <f:selectItem itemLabel="Unidade 2" itemValue="PS4" />
                            <f:selectItem itemLabel="Unidade 3" itemValue="Wii U" />
                        </p:selectOneMenu>

                    </p:panelGrid>

                    <p:commandButton id="btn" value="Gerar" icon="ui-icon-plus" styleClass="green-btn" type="button"/>
                </div>
                <div class="card">
                    <p:dataTable var="usuario" value="#{dtUsuarioView.usuarios}" reflow="true" rows="10" paginator="true" rowKey="#{usuario.id}" >
                        <f:facet name="header">
                            Páginas
                            <p:tooltip />
                            <p:commandButton type="button" pt:data-tooltip="Cadastrar página" icon="ui-icon-add" styleClass="ui-btn-inline green-btn"/>
                        </f:facet>
                        <p:column headerText="Nome" sortBy="#{usuario.login}">
                            <h:outputText value="#{usuario.login}" />
                        </p:column>

                        <p:column headerText="Link" sortBy="#{usuario.nome}" >
                            <h:outputText value="#{usuario.nome}" />
                        </p:column>

                        <p:column headerText="Descrição" sortBy="#{usuario.perfil}">
                            <h:outputText value="#{usuario.nome}" />
                        </p:column>

                        <p:column headerText="Ativo" sortBy="#{usuario.ativo}">
                            <h:outputText value="#{usuario.ativo}" />
                        </p:column>

                        <p:column headerText="Ações">
                            <div style="text-align: center">
                                <p:commandButton pt:data-tooltip="Editar página" icon="ui-icon-edit" styleClass="amber-btn"/>
                                <p:commandButton pt:data-tooltip="Excluir página" icon="ui-icon-clear" styleClass="red-btn"/>
                            </div>
                        </p:column>

                    </p:dataTable>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
