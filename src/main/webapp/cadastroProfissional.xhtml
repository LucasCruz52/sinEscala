<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <style>
        .panelGroup{
            padding: 15px;
        }
    </style>
    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1 style="margin-bottom: 25px;"><b>Cadastro de Profissional</b></h1>

                    <h:form>
                        <p:panelGrid id="grid" var="" columns="2" columnClasses="ui-grid-col-6, ui-grid-col-6 " layout="grid" styleClass="ui-panelgrid-blank form-group">

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText style="width: 65%; margin-bottom:20px;" value="#{profissionalService.profissionalCadastro.nome}" onkeypress ="return onlyDigits(event)" required="true"/>
                                <label>Nome*</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText id="login" style="width: 65%; margin-bottom:20px;" value="#{profissionalService.profissionalCadastro.siape}" required="true"/>
                                <label>SIAPE*</label>
                            </h:panelGroup>

                            <p:selectOneMenu id="cargo" value="#{profissionalService.cargo}" style="width: 65%; margin-bottom:20px;" required="true">
                                <f:selectItem itemLabel = "Cargo*" itemValue= "0" />
                                <f:selectItems var="cargo" value="#{cargoService.recuperarCargos()}" itemLabel="#{cargo.nome}" itemValue="#{cargo.id}" />
                            </p:selectOneMenu>

                            <p:selectOneMenu id="console2" value="#{profissionalService.profissionalCadastro.horario}" style="width: 65%; margin-bottom:20px;" required="true">
                                <f:selectItem itemLabel = "VÃ­nculo*" itemValue= "0" />
                                <f:selectItem itemLabel = "EBSERH 6/11" itemValue= "1" />
                                <f:selectItem itemLabel = "EBSERH 12/36" itemValue= "2" />
                            </p:selectOneMenu>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText style="width: 65%; margin-bottom:20px;" value="#{profissionalService.profissionalCadastro.numRegClasse}" required="true"/>
                                <label>RCC*</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText style="width: 65%; margin-bottom:20px;" value="#{profissionalService.profissionalCadastro.telefone}" required="true"/>
                                <label>Telefone</label>
                            </h:panelGroup>

                            <p:commandButton id="btn" value="Cadastrar" icon="ui-icon-plus" styleClass="green-btn" type="button"/>

                        </p:panelGrid>
                    </h:form>
                </div>
            </div>
        </div>
        <script>
            //<![CDATA[
            function onlyDigits(evt) {
                var charCode = (evt.which) ? evt.which : event.keyCode
                if (charCode > 31 && (charCode < 48 || charCode > 57))
                    return true;
                return false;
            }
            //]]>
        </script>
    </ui:define>

</ui:composition>
